<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Amor!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff4081;
    }
    .card {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4081;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 24px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Feliz Aniversário, Amor! 🎂</h1>
    <p>Te desejo as coisas mais lindas desse mundo, Você é muito especial pra mim.</p>

  

    <p>Que sua vida seja repleta de momentos felizes, conquistas e muito carinho, eu te amo demais!</p>
    <p class="signature">💌 De: Ana Elisa Para: Igor meu amor</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
